<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User</title>
    <!--Bootstrap-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!--FontAwesome-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />

    <!--DataTable Bootstrap-->
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.10.24/css/dataTables.bootstrap4.min.css"
    />
    <script src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.24/js/dataTables.bootstrap4.min.js"></script>
  </head>
  <body>
    <div class="container jumbotron">
      <div class="row">
        <div class="col-sm-12">
          <h1 class="text-center">User Management</h1>
        </div>
      </div>
      <div class="row form-group">
        <div class="col-sm-6">
          <div class="row">
            <div class="col-sm-4">
              <label for="userId">User Id</label>
            </div>
            <div class="col-sm-8">
              <input type="text" class="form-control" id="userId" />
            </div>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="row">
            <div class="col-sm-4">
              <label for="userName">User Name</label>
            </div>
            <div class="col-sm-8">
              <input type="text" class="form-control" id="userName" />
            </div>
          </div>
        </div>
      </div>
      <div class="row form-group">
        <div class="col-sm-6">
          <div class="row">
            <div class="col-sm-4">
              <label for="password">Password</label>
            </div>
            <div class="col-sm-8">
              <input type="text" class="form-control" id="password" />
            </div>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="row">
            <div class="col-sm-4">
              <label for="phoneNumber">Phone Number</label>
            </div>
            <div class="col-sm-8">
              <input type="text" class="form-control" id="phoneNumber" />
            </div>
          </div>
        </div>
      </div>
      <div class="row form-group">
        <div class="col-sm-6">
          <div class="row">
            <div class="col-sm-4">
              <label for="email">Email</label>
            </div>
            <div class="col-sm-8">
              <input type="text" class="form-control" id="email" />
            </div>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="row">
            <div class="col-sm-4">
              <label for="address">Address</label>
            </div>
            <div class="col-sm-8">
              <input type="text" class="form-control" id="address" />
            </div>
          </div>
        </div>
      </div>
      <div class="row form-group">
        <div class="col-sm-6">
          <div class="row">
            <div class="col-sm-4">
              <label for="image">Image</label>
            </div>
            <div class="col-sm-8">
              <input
                type="file"
                class="form-control-file"
                id="image"
                name="image"
                accept="image/png, image/jpeg"
              />
              <img class="img-thumbnail" id="imagePreview" src="" alt="Image Preview">
            </div>
            
          </div>
          
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <button id="btn-save" type="button" class="btn btn-success float-right">
            Save
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <p id="errorMessage" style="color: red; font-style: italic"></p>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <table
            id="table-user"
            class="table table-striped table-bordered table-hover"
          >
            <thead>
              <tr>
                <th>Id</th>
                <th>User Id</th>
                <th>User Name</th>
                <th>Password</th>
                <th>Phone Number</th>
                <th>Email</th>
                <th>Address</th>
                <th>Image</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>

    <script>
//===============preview image=======================
        $("#image").on("change", function(){
            showPreviewImage(this);
        })

        function showPreviewImage(paramFile){
            if (paramFile.files && paramFile.files[0]) {
                var reader = new FileReader();

                reader.onload = function (e) {
                    $('#imagePreview')
                        .attr('src', e.target.result);
                };

                reader.readAsDataURL(paramFile.files[0]);
            }
        }


        //================================ Create user table based on CRUD =======================================
      const gCOLUMN_ID = 0;
      const gCOLUMN_USER_ID = 1;
      const gCOLUMN_USER_NAME = 2;
      const gCOLUMN_PASSWORD = 3;
      const gCOLUMN_PHONE_NUMBER = 4;
      const gCOLUMN_EMAIL = 5;
      const gCOLUMN_ADDRESS = 6;
      const gCOLUMN_IMAGE = 7;
      const gCOLUMN_ACTIONS = 8;
      const gCOLUMN = [
        "id",
        "userId",
        "username",
        "password",
        "phoneNumber",
        "email",
        "address",
        "image",
        "actions",
      ];
      const gTable = $("#table-user").DataTable({
        columns: [
          { data: gCOLUMN[gCOLUMN_ID] },
          { data: gCOLUMN[gCOLUMN_USER_ID] },
          { data: gCOLUMN[gCOLUMN_USER_NAME] },
          { data: gCOLUMN[gCOLUMN_PASSWORD] },
          { data: gCOLUMN[gCOLUMN_PHONE_NUMBER] },
          { data: gCOLUMN[gCOLUMN_EMAIL] },
          { data: gCOLUMN[gCOLUMN_ADDRESS] },
          { data: gCOLUMN[gCOLUMN_IMAGE] },
          { data: gCOLUMN[gCOLUMN_ACTIONS] },
        ],
        columnDefs: [
          {
            targets: gCOLUMN_ACTIONS,
            render: function (data, type, row, meta) {
              let vIconEdit = `<i class="fas fa-edit icon-edit" data-id= "${row.id}" style="cursor: pointer"></i>`;
              let vIconDelete = `<i class="fas fa-trash-alt icon-delete" data-id= "${row.id}" style="cursor: pointer"></i>`;
              let vHTML = vIconEdit + `&nbsp;` + vIconDelete;
              return vHTML;
            },
          },
        ],
      });

      function loadingDataToTable(paramData) {
        gTable.clear().draw();
        gTable.rows.add(paramData);
        gTable.draw();
      }

      //loading table
      function loadingTable() {
        //get all classes from API
        $.ajax({
          url: "http://localhost:8080/users",
          type: "GET",
          dataType: "json",
          success: function (res) {
            // console.log(res);

            //loading data table
            loadingDataToTable(res);
          },
          error: function (err) {
            console.log(err);
          },
        });
      }

      loadingTable();

      //handle button save
      $("#btn-save").on("click", function () {
        handleBtnSave();
      });

      //handle edit icon
      $("#table-user").on("click", ".icon-edit", function () {
        handleEditIcon(this);
      });

      //handle delete icon
      $("#table-user").on("click", ".icon-delete", function () {
        handleDeleteIcon(this);
      });

      let gUser = {
        userId: "",
        username: "",
        password: "",
        phoneNumber: "",
        email: "",
        address: "",
        image: "",
      };
      let gIsEdit = false;
      let gId = -1;
      function handleBtnSave() {
        getDataFromForm();

        if (!gIsEdit) {
          createNewUser();
        } else {
          updateUserById();
        }
      }

      function getDataFromForm() {
        let vUser = {
          userId: "",
          username: "",
          password: "",
          phoneNumber: "",
          email: "",
          address: "",
          image: "",
        };
        vUser.userId = $("#userId").val().trim();
        vUser.username = $("#userName").val().trim();
        vUser.password = $("#password").val().trim();
        vUser.phoneNumber = $("#phoneNumber").val().trim();
        vUser.email = $("#email").val().trim();
        vUser.address = $("#address").val().trim();
        vUser.image = $("#image").val();

        gUser = vUser;
      }

      function createNewUser() {
        $.ajax({
          url: "http://localhost:8080/users",
          type: "POST",
        //   dataType: "json",
          contentType: "multipart/form-data",
          data: JSON.stringify(gUser),
          success: function (res) {
            alert("1 new user created!");
            refreshForm();
          },
          error: function (err) {
            console.log(err);
          },
        });
      }

      function handleEditIcon(paramEditIcon) {
        gIsEdit = true;
        gId = $(paramEditIcon).data("id");
        $.ajax({
          url: "http://localhost:8080/users/" + gId,
          type: "GET",
          dataType: "json",
          success: function (res) {
            // console.log(res);
            loadingDataToForm(res);
          },
          error: function (err) {
            console.log(err);
          },
        });
      }

      function loadingDataToForm(paramData) {
        $("#userId").val(paramData.userId);
        $("#userName").val(paramData.username);
        $("#password").val(paramData.password);
        $("#phoneNumber").val(paramData.phoneNumber);
        $("#email").val(paramData.email);
        $("#address").val(paramData.address);
        $("#image").val(paramData.image);
      }

      function updateUserById() {
        $.ajax({
          url: "http://localhost:8080/users/" + gId,
          type: "PUT",
        //   dataType: "json",
          contentType: "multipart/form-data",
          data: JSON.stringify(gUser),
          success: function (res) {
            alert("1 new customer updated!");
            refreshForm();
          },
          error: function (err) {
            console.log(err);
          },
        });
      }

      function handleDeleteIcon(paramDeleteIcon) {
        gId = $(paramDeleteIcon).data("id");
        let vConfirm = confirm("Do you really want to delete this class?");
        if (vConfirm) {
          $.ajax({
            url: "http://localhost:8080/users/" + gId,
            type: "DELETE",
            dataType: "json",
            success: function (res) {
              alert("Successfully deleted!");
              refreshForm();
            },
            error: function (err) {
              console.log(err);
            },
          });
        }
      }

      function refreshForm() {
        gUser = {
          userId: "",
          username: "",
          password: "",
          phoneNumber: "",
          email: "",
          address: "",
          image: "",
        };
        $("#userId").val("");
        $("#userName").val("");
        $("#password").val("");
        $("#phoneNumber").val("");
        $("#email").val("");
        $("#address").val("");
        $("#image").val("");
        gIsEdit = false;
        gId = -1;
        loadingTable();
      }
    </script>
  </body>
</html>
